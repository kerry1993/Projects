<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DigitalProfile</title>
    <link rel="stylesheet" href="css/style.css">  
</head>

<body>
    <div>
        <!--display name-->
        <h3>Name:</h3>
        <p id="name"></p>
        
    </div>
    <div>
        <!--display photo-->
        <h3>Favourite animal:</h3>
        <img alt="image" id="favourite-animal">
    </div>
    <div>
        <!--display list of 5 projects-->
        <h3>5 past projects:</h3>
        <ul id="five-projects">
            <li id="project-one"></li>
            <li id="project-two"></li>
            <li id="project-three"></li>
            <li id="project-four"></li>
            <li id="project-five"></li>
        </ul>
    </div>
    <div>
        <!--10 second audio clip-->
        <h3>Hello World audio:</h3>
        <audio controls>
            <source src="https://youtu.be/6m2OuyTtGBY" type="audio">
        </audio>
    </div>
    <div>
        <!--display favourite team and sport-->
        <h3>Favourite team:</h3>
        <p id="favourite-team"></p>
    </div>
    <div>
                <!--display favourite foods-->
        <h3>Favourite foods:</h3>
        <p>foods</p>
    </div>
    <div>
            <!--display favourite foods-->
    <h3>Hobbies:</h3>
    <p>hobbies</p>
</div>
    <div>
        <!--display list of interesting facts about last 5 holidays-->
        <h3>Interesting facts about last 5 holidays:</h3>
        <ul>
            <li>fact 1</li>
            <li>fact 2</li>
            <li>fact 3</li>
            <li>fact 4</li>
            <li>fact 5</li>
        </ul>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
